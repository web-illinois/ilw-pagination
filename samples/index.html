<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination Component</title>
    <link rel="stylesheet" href="https://cdn.brand.illinois.edu/illinois.css">
    <link rel="stylesheet" href="https://dev.toolkit.illinois.edu/ilw-global/latest/ilw-global.css">
    <script type="module" src="/src/ilw-pagination.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
          const params = new URLSearchParams(window.location.search);
          document.querySelectorAll("ilw-pagination").forEach(component => {
            params.forEach((value, key) => {
                component.setAttribute(key, value);
            });
          });
        });
    </script>

</head>

<body style="margin: 0; padding: 0;">
<ilw-pagination></ilw-pagination>
</body>

</html>
